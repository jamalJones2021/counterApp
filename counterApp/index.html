<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Counter App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bangers&family=Darker+Grotesque:wght@700&family=Inter:wght@100;800&family=Major+Mono+Display&family=Modak&family=MuseoModerno&family=Orbitron&family=Poiret+One&family=Poppins:wght@100&family=Roboto:wght@100&family=Space+Grotesk:wght@300&family=Syne&family=Thasadith&family=Viaoda+Libre&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<header>
  <h1 id="counter"></h1>
  <button id="decrement" type="button" name="button">Decrease <i class="fa fa-minus" aria-hidden="true"></i>
</button>
  <button  id="reset" type="button" name="button">Reset <i class="fa fa-circle-o" aria-hidden="true"></i>
</button>
  <button  id="increment" type="button" name="button">Increase <i class="fa fa-plus" aria-hidden="true"></i>
</button>
</header>

<script src="js/app.js" charset="utf-8"></script>
</body>

</html>
